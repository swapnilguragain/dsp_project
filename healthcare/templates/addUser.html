{% extends 'base.html' %}
{% block content %}


<body class="bg-secondary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Add New Patient</h3></div>
                                    <div class="card-body">
                                        <form method="POST" action="{% url 'addUser' %}">
                                            {% csrf_token %} 
                                              <div class="form-floating mb-3">
                                                  <div class="row">
                                                    <div class="col-3">
                                                      <label for="fname">Name</label>
                                                    </div>
                                                    <div class="col-9">
                                                      <input class="form-control" style="width: 100%;" id="name" type="text" name="name" placeholder="name"/>
                                                    </div>
                                                  </div>
                                              </div>
                                              <div class="form-floating mb-3">
                                                <div class="row">
                                                  <div class="col-3">
                                                    <label for="gender">Email</label>
                                                  </div>
                                                  <div class="col-9">
                                                    <input class="form-control" style="width: 100%;" id="gender" type="email" name = "email" placeholder="Email id" />
                                                  </div>
                                                </div>
                                              </div>
                                              <div class="form-floating mb-3">
                                                <div class="row">
                                                  <div class="col-3">
                                                    <label for="weight">Password</label>
                                                  </div>
                                                  <div class="col-9">
                                                    <input class="form-control" style="width: 100%;" id="weight" type="password" name="password" placeholder="Password" />
                                                  </div> 
                                                </div>
                                              </div>
                                              <div class="form-floating mb-3">
                                                <div class="row">
                                                  <div class="col-3">
                                                    <label for="height">Health Worker</label>
                                                  </div>
                                                  <div class="col-9">
                                                    <input id="height" type="checkbox" name="healthWorker" placeholder="Your height.." value="H">
                                                  </div>
                                                </div> 
                                              </div>
                                              <div class="form-floating mb-3">
                                                <div class="row">
                                                  <div class="col-3">
                                                    <label for="height">Researcher</label>
                                                  </div>
                                                  <div class="col-9">
                                                    <input id="height" type="checkbox" name="researcher" placeholder="Your height.." value="R">
                                                  </div>
                                                </div> 
                                              </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <button class="btn btn-secondary" type="submit" >Add</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
</div> 

{% endblock %}
